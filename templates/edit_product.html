{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	
<div class="row banner">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>Edit Product</h1>
	</div>
</div>

<div class="row">
	<div class = 'flash'>
		{% with messages = get_flashed_messages() %}
	  		{% if messages %}
				<ul>
				{% for message in messages %}
					<li> <strong> {{ message }} </strong> </li>
				{% endfor %}
			</ul>
		{% endif %}
	{% endwith %}
</div>

</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{url_for('editProduct', category_name = category_name, product_name = item.name)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

					<label for="price">Price:</label>
					<div class="input-group">
					<div class="input-group-addon">$</div>
					<input type ="text" maxlength="10" class="form-control" name="price" value="{{item.price}}">
				</div>
				<label for="picture">Add a link to your book cover:</label>
				<input type ="text" maxlength="250" class="form-control" name="picture" placeholder="http://www.example.com/picture.jpg">
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
			</div>
		</form>
		<a href = "{{url_for('showProduct', category_name=category_name, product_name = item.name)}}">
			<button class="btn btn-default delete">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
		</a>
	</div>
</div>

{% endblock %}
