{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	
<div class="row banner">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>New Menu Item</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="{{url_for('newProduct', category_name = category_name)}}" method = "post">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the Product">
				<label for="description">Description:</label>
				<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the Product"></textarea>

				<label for="price">Price:</label>
				<div class="input-group">
					<div class="input-group-addon">$</div>
					<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
				</div>
				<label for="picture">Add a link to your book cover:</label>
				<input type ="text" maxlength="250" class="form-control" name="picture" placeholder="http://www.example.com/picture.jpg">
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
			</div>
		</form>
		<a href = "{{url_for('showCategory', category_name = category_name)}}">
			<button class="btn btn-default delete">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
		</a>
	</div>
</div>

{% endblock %}
